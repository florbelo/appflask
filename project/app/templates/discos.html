<!-- Start Header -->
<header id="header" class="header-1 dark-header">

	<div class="container">

        </div>

</header>

<div class="container"style="padding-top:100px; padding-bottom:50px; background-color:#fff;">

        <div class="col-md-6 col-md-offset-3">
            <!-- Title -->
            <div class="section-title text-center">
                <h2><strong>DISCOS</strong></h2>

            <div class="hr" style="margin-bottom:50px;"></div>
        </div>

<body>
    <!--<pre>{{ items | tojson(indent=2) }}</pre>-->
    <table>
        <thead>
            <tr>
                <th>ID Item</th>
                <th>Categoria</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id_item }}</td>
                <td>{{ item.tipo_categoria }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.detalle }}</td>
                <td>{{ item.user_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>   
    <a href="/">Volver a Home</a>
